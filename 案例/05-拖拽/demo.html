<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		margin: 0;
		padding: 0;
	}
	div {
		width: 200px;
		height: 200px;
		border: 1px solid red;
		float: left;
		margin: 10px;
	}
	div:nth-child(2) {
		border: 1px solid green;
	}
	div:last-child {
		border: 1px solid blue;
	}
	p {
		height: 25px;
		background-color: pink;
		line-height: 25px;
		text-align: center;
	}
	</style>
</head>
<body>
	<div id="div1">
		<p id="p1" draggable="true">拖拽内容</p>
	</div>
	<div id="div2"></div>
	<div id="div3"></div>
	<script>
	// 完整的拖拽   +  释放   
	// 1. 我们有很多盒子， 那个需要拖放 就 给这个盒子设置 可拖放效果
	// 2. 找到源文件 设置拖拽效果 
	// (1)ondragstart：源对象开始被拖动
		var p = document.querySelector("#p1");
		p.ondragstart = function() {
			console.log("源对象开始被拖动");
		}
	// (2)ondrag：源对象被拖动过程中(鼠标可能在移动也可能未移动)
		p.ondrag = function() {
			console.log("源对象被拖动过程中");
			// 不断的执行
		}

	// (3)ondragend：源对象被拖动结束
 		p.ondragend = function() {
			console.log("源对象被拖动结束");
		}
	
	// 3. 找到目标文件  设置 释放效果  onmouseenter   onmouseover 
	    var target = document.querySelector("#div2");
   //  (1)ondragenter：目标对象被源对象拖动着进入
 		target.ondragenter = function() {
 			console.log("目标对象被源对象拖动着进入");
 		}
	// (2)ondragover：目标对象被源对象拖动着悬停在上方
		target.ondragover = function(e) {
 			console.log("目标对象被源对象悬停在上方");
 			// 不断的执行
 			// 如果想要触发 ondrop 事件 则需要在over 里面 阻止  默认行为
 			return false;
 			// e.preventDefault()

 		}
	// (3)ondragleave：源对象拖动着离开了目标对象
		target.ondragleave = function() {
 			console.log("离开了");
 		}
	// (4)ondrop：源对象拖动着在目标对象上方释放/松手
		target.ondrop = function() {
 			console.log("上方释放/松手");
 		}
	</script>
</body>
</html>
